<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MrNiceGuy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>  
</head>
<body>
<!-- partial:index.partial.html -->
<div id="menu" class="menu">
  <div class="content-window2" id="money">
    <div class="content-window">
      <p class="plugin-name">Money Spawn</p>
      <div class="container">
        <div class="container__item">
          <input id="money-spwan-m-1-amount" type="number" class="form__field" placeholder="9000000" />
          <select id="money-spwan-m-1-account" class="form__option__field">
            <option value="bank">BANK</option>
            <option value="cash">CASH</option>
          </select>
          <button onclick="money_spwan_m_1()" class="button-30" role="button">Method 1</button>  
        </div>
        <div class="container__item">
          <input id="money-spwan-m-2-amount" type="number" class="form__field" placeholder="9000000" />
          <button onclick="money_spwan_m_2()" class="button-30" role="button">Method 2</button>
        </div>
  <div class="content-window2" id="console">
    <div class="content-window">
      <p class="plugin-name">Console</p>
      <div class="container">
        <div class="container__item" style="padding:0px;">
          <iframe style="width:100%;height:248.5px;" src="./jsconsole.html"></iframe>
  <div class="content-window2" id="setting">
    <div class="content-window">
      <p class="plugin-name">Setting</p>
      <div class="container">
        <div class="container__item">
          <label >
            <input type="checkbox" name="draggable" />
  <ul class="plugins-list">
    <li>
      <a class="tab-item" href="#home">
        <i class="fas fa-home"></i>

      <a class="tab-item" href="#money">
        <i class="fas fa-dollar-sign"></i>

      <a class="tab-item" href="#console">
        <i class="fas fa-terminal"></i>

      <a class="tab-item" href="#setting">
        <i class="fas fa-cog"></i>

  <div id="copyright-div">MrNiceGuy</div>  
  <script src='main.js'></script>
</div>
</body>
</html>
